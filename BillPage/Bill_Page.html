<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillPage - PayPlus</title>
    <link rel="stylesheet" href="Bill_Page.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm sticky top-0 z-10">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <a href="DashboardPage.html" class="text-xl font-semibold text-indigo-600 hover:underline">
                            <img src="../logo.png">
                        </a>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <img id="profilePhoto" src="https://i.pravatar.cc/40?img=68" alt="Profile"
                                class="w-10 h-10 rounded-full border-2 border-indigo-500 cursor-pointer">
                            <div
                                class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white">
                            </div>
                            <div id="profileDropdown"
                                class="dropdown absolute right-0 mt-2 w-48 bg-white rounded-md overflow-hidden shadow-xl z-10 hidden">
                                <div class="px-4 py-2 border-b">
                                    <p class="text-sm font-medium text-gray-900">Fausta Akbar</p>
                                    <p class="text-xs text-gray-500">Account #: 1234567890</p>
                                    <p class="text-xs font-medium text-yellow-500">Gold Member</p>
                                </div>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Account
                                    Settings</a>
                                <a href="../index.html"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold mb-8 text-gray-800">Upcoming Bills</h1>

            <div class="bg-white rounded-lg shadow-xs p-6 mb-8 hover:shadow-md transition-shadow duration-300">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Upcoming Bills</h2>
                <ul class="space-y-3" id="billList">
                    <!-- Dummy Data for Initial View -->
                    <li class="bill-item">
                        <div class="flex items-center">
                            <i data-feather="home" class="mr-3 text-gray-500"></i>
                            <span class="text-gray-700">Rent</span>
                        </div>
                        <div class="bill-info">
                            <div class="flex flex-col items-end">
                                <p class="amount text-gray-700">Rp 1,200.00</p>
                                <p class="due-date text-sm">Due on Jul 1, 2023</p>
                            </div>
                            <button class="delete-btn">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    </li>
                    <li class="bill-item">
                        <div class="flex items-center">
                            <i data-feather="zap" class="mr-3 text-gray-500"></i>
                            <span class="text-gray-700">Electricity</span>
                        </div>
                        <div class="bill-info">
                            <div class="flex flex-col items-end">
                                <p class="amount text-gray-700">Rp 80.00</p>
                                <p class="due-date text-sm">Due on Jul 15, 2023</p>
                            </div>
                            <button class="delete-btn">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    </li>
                    <li class="bill-item">
                        <div class="flex items-center">
                            <i data-feather="wifi" class="mr-3 text-gray-500"></i>
                            <span class="text-gray-700">Internet</span>
                        </div>
                        <div class="bill-info">
                            <div class="flex flex-col items-end">
                                <p class="amount text-gray-700">Rp 50.00</p>
                                <p class="due-date text-sm">Due on Jul 20, 2023</p>
                            </div>
                            <button class="delete-btn">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    </li>
                </ul>                                                                      
            </div>

            <div class="bg-white rounded-lg shadow-xs p-6 mb-8 hover:shadow-md transition-shadow duration-300">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Bill</h2>
                <form id="addBillForm">
                    <div class="space-y-4">
                        <div>
                            <label for="billName" class="block text-sm font-medium text-gray-600">Bill Name</label>
                            <input type="text" id="billName" name="billName" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-600">Amount</label>
                            <input type="number" id="amount" name="amount" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label for="dueDate" class="block text-sm font-medium text-gray-600">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-600">Category</label>
                            <select id="category" name="category" class="w-full p-3 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                <option value="rent">Rent</option>
                                <option value="electricity">Electricity</option>
                                <option value="internet">Internet</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="mt-4 w-full p-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        Add Bill
                    </button>
                </form>
            </div>
        </main>
    </div>
    <div id="notification" class="hidden fixed bottom-4 right-4 py-2 px-4 rounded-lg shadow-lg text-white bg-indigo-600"></div>
    <div class="notification-container" id="notificationContainer"></div>
    <script src="Bill_Page.js"></script>
</body>

</html>
